<!DOCTYPE html>
<html>
<!-- credit :https://www.youtube.com/watch?v=-rNQeJi3Wp4 -->
<head>
    <title>
        HTML CRUD with pure js
    </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="BaseService.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
</head>

<body onload="InitialTask()">
    <!-- jsut to get input data - need first table , (later to display grid (list) another table added) -->
    <table>
        <tr>
            <td>
                <!-- note: disable default behavior like querying   event.preventDefault() followed by custom function-->
                <form onsubmit="event.preventDefault();onFormSubmit()" autocomplete="off">  
                    <div>
                        <!-- <label>Full Name</label>  below label inside the label for required field-->
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" , name="fullName" id="fullName" onkeyup="autofilltitle()">
                    </div>

                    <div>
                        <label>EMP code</label>
                        <input type="text" , name="empCode" id="empCode">
                    </div>

                    <div>
                        <label>Salary</label>
                        <input type="text" , name="salary" id="salary">
                    </div>

                    <div>
                        <label>City</label>
                        <input type="text" , placeholder="Enter city name" name="city" id="city">
                    </div>
                    

                    <div class="form-action-buttons">
                        <input type="submit" , value="Submit" >
                    </div>

                   
                    
                </form>
            </td>
            
        </tr>
    </table>

    <br>
    <!-- to populate records -->
    <table class="list" id="employeeList">
        <thead>
            <tr>
              <th>fullName</th>  
              <th>EMP Code</th>  
              <th>Salary</th>  
              <th>City</th>  
              <th></th>  
            </tr>
        </thead>
        <tbody>
                <!-- added list here dynamically on submit -->
        </tbody>
    </table>


    <br>
     
    <table>
        <tr>
            <div>
                <label>Users</label>
                <select name="users" id="users">
                    <option  value="" selected="selected">Select user</option>
                </select>
            </div>
            <div>
                <label>Topic</label>
                <select name="topic" id="topic">
                    <option  value="" selected="selected">Select Topic</option>
                </select>
            </div>
            <div class="users-demo-button">
                <input type="button" , value="Get Git Users"  onclick="OnGetGitUsers()">
            </div>
        </tr>
    </table>
    <!-- progress bar example -->
    <!-- set interval and disply first and then clear interval after process is completed for inderminate style of bar -->
    <br>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>


    <br>
    <h0>The Json Output: </h0>
    <br><br>
    <div>
        <button onclick="OnStartSubmit()">Start</button>
      </div>
    <!-- holder json output -->
    <pre id="myJson" ></pre>

   
  </body>
</body>

</html>
